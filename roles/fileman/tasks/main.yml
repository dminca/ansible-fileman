# grab the folder names
- name: Store folder names in var
  command: ls /tmp/testing/test_ansible
  register: test_folders

# register a directories var
- name: Getting the stats of directories in specific folder
  stat: path="/tmp/testing/test_ansible/{{ item }}"
  with_items: "{{ test_folders.stdout_lines }}"
  register: st

# - debug: var=st.results.0.stat

- debug: var="{{ item }}"
  with_indexed_items: "{{ st.results }}"

